<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0D0D0D">
  <title>10:13</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: 'Karla', sans-serif;
      background-color: #0D0D0D;
      color: #FFFFFF;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      touch-action: none;
    }
    
    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    
    .login-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    .logo {
      font-size: 48px;
      font-weight: bold;
      text-transform: lowercase;
      margin-bottom: 40px;
    }
    
    .btn {
      background-color: #FFFFFF;
      color: #0D0D0D;
      border: none;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: bold;
      font-family: 'Karla', sans-serif;
      text-transform: lowercase;
      cursor: pointer;
      border-radius: 8px;
      width: 100%;
      max-width: 300px;
    }
    
    .chart-screen {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .title {
      font-size: 32px;
      font-weight: bold;
      text-transform: lowercase;
    }
    
    .toggle {
      display: flex;
      align-items: center;
      background-color: #1A1A1A;
      border-radius: 20px;
      padding: 4px;
    }
    
    .toggle-btn {
      background-color: transparent;
      color: #FFFFFF;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: bold;
      font-family: 'Karla', sans-serif;
      text-transform: lowercase;
      cursor: pointer;
      border-radius: 16px;
      transition: all 0.3s;
    }
    
    .toggle-btn.active {
      background-color: #FFFFFF;
      color: #0D0D0D;
    }
    
    .chart-container {
      flex: 1;
      margin-bottom: 20px;
      position: relative;
    }
    
    .quiz-screen {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    
    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 4px;
      background-color: #FF00FF;
      transition: width 0.3s ease;
    }
    
    .card-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    
    .card {
      width: 100%;
      max-width: 400px;
      height: 60%;
      border-radius: 16px;
      padding: 32px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: grab;
      user-select: none;
      transition: all 0.3s ease;
      border: 2px solid;
    }
    
    .card.dragging {
      cursor: grabbing;
      transition: none;
    }
    
    .section-label {
      font-size: 12px;
      text-transform: lowercase;
      font-weight: bold;
    }
    
    .question-text {
      font-size: 48px;
      font-weight: bold;
      text-transform: lowercase;
      line-height: 1.2;
      text-align: center;
      word-break: break-word;
    }
    
    .rating-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      flex: 1;
      justify-content: center;
    }
    
    .rating-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 3px solid;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      transition: all 0.2s;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="loginScreen" class="login-screen">
    <div class="logo">10:13</div>
    <button class="btn" onclick="handleGoogleLogin()">sign in with google</button>
  </div>

  <!-- Chart Screen -->
  <div id="chartScreen" class="chart-screen hidden">
    <div class="container">
      <div class="header">
        <div class="title">10:13</div>
        <div class="toggle">
          <button class="toggle-btn active" id="toggle30d" onclick="setChartView(false)">30d</button>
          <button class="toggle-btn" id="toggleAll" onclick="setChartView(true)">all</button>
        </div>
      </div>
      <div class="chart-container">
        <canvas id="myChart"></canvas>
      </div>
      <button class="btn" onclick="startQuiz()">take quiz</button>
    </div>
  </div>

  <!-- Quiz Screen -->
  <div id="quizScreen" class="quiz-screen hidden">
    <div class="progress-bar" id="progressBar"></div>
    <div class="card-container">
      <div class="card" id="card">
        <div class="section-label" id="sectionLabel"></div>
        <div id="cardContent"></div>
        <div></div>
      </div>
    </div>
  </div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    const CLIENT_ID = '785091900263-bqe75ticj4pr0uovtb1b0c5d8ogpnvm8.apps.googleusercontent.com';
    const SPREADSHEET_ID = '1HelegJqWzHBK-mTqc6mYlGI3OrgBP8Ge8Vw6BbL7Z5Q';
    const SCOPES = 'https://www.googleapis.com/auth/spreadsheets';
    
    let accessToken = null;
    let tokenClient = null;
    let currentQuestionIndex = 0;
    let responses = {};
    let dragStartX = 0;
    let dragOffset = 0;
    let isDragging = false;
    let showAllData = false;
    let quizData = [];
    let chart = null;
    
    const questions = [
      { section: 'Morning Checklist', text: 'brush teeth?', color: 'cyan', type: 'yesno' },
      { section: 'Morning Checklist', text: 'shower?', color: 'cyan', type: 'yesno' },
      { section: 'Morning Checklist', text: 'colostrum?', color: 'cyan', type: 'yesno' },
      { section: 'Morning Checklist', text: 'rogaine?', color: 'cyan', type: 'yesno' },
      { section: 'Morning Checklist', text: 'shave?', color: 'magenta', type: 'yesno' },
      { section: 'Morning Checklist', text: 'face lotion?', color: 'cyan', type: 'yesno' },
      { section: 'Morning Checklist', text: 'clean ear?', color: 'cyan', type: 'yesno' },
      { section: 'Morning Checklist', text: 'fruit / granola / yogurt?', color: 'cyan', type: 'yesno' },
      { section: 'Morning Checklist', text: 'make bed?', color: 'magenta', type: 'yesno' },
      { section: 'Morning Checklist', text: 'morning walk?', color: 'cyan', type: 'yesno' },
      { section: 'Morning Checklist', text: 'journal?', color: 'magenta', type: 'yesno' },
      { section: 'Evening Checklist', text: 'colostrum?', color: 'cyan', type: 'yesno' },
      { section: 'Evening Checklist', text: 'rogaine?', color: 'cyan', type: 'yesno' },
      { section: 'Evening Checklist', text: 'shave?', color: 'magenta', type: 'yesno' },
      { section: 'Evening Checklist', text: 'face lotion?', color: 'cyan', type: 'yesno' },
      { section: 'Evening Checklist', text: 'yoga / stretch?', color: 'cyan', type: 'yesno' },
      { section: 'Evening Checklist', text: 'read?', color: 'magenta', type: 'yesno' },
      { section: 'Evening Checklist', text: 'shower / bath?', color: 'cyan', type: 'yesno' },
      { section: 'Evening Checklist', text: 'clean ear?', color: 'cyan', type: 'yesno' },
      { section: 'Evening Checklist', text: 'brush teeth?', color: 'cyan', type: 'yesno' },
      { section: 'Daily Checklist', text: 'nicotine free ?', color: 'magenta', type: 'yesno' },
      { section: 'Daily Checklist', text: 'cannabis free ?', color: 'magenta', type: 'yesno' },
      { section: 'Daily Checklist', text: 'alcohol free?', color: 'magenta', type: 'yesno' },
      { section: 'Daily Checklist', text: 'caffeine?', color: 'magenta', type: 'yesno' },
      { section: 'Daily Checklist', text: 'check in with Maria?', color: 'yellow', type: 'yesno' },
      { section: 'Daily Rating', text: 'daily rating', color: 'white', type: 'rating' }
    ];
    
    const colorMap = {
      cyan: '#00FFFF',
      magenta: '#FF00FF',
      yellow: '#FFFF00',
      white: '#FFFFFF'
    };
    
    // Initialize Google Identity Services
    window.onload = () => {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (response) => {
          if (response.access_token) {
            accessToken = response.access_token;
            loadSheetData();
            showScreen('chartScreen');
          }
        },
      });
    };
    
    function handleGoogleLogin() {
      tokenClient.requestAccessToken();
    }
    
    async function loadSheetData() {
      try {
        const response = await fetch(
          `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/Sheet1!A:Z`,
          {
            headers: {
              Authorization: `Bearer ${accessToken}`
            }
          }
        );
        
        const data = await response.json();
        
        if (data.values && data.values.length > 1) {
          const headers = data.values[0];
          quizData = data.values.slice(1).map(row => {
            const entry = {};
            headers.forEach((header, index) => {
              entry[header] = row[index] || '';
            });
            return entry;
          });
        }
        
        updateChart();
      } catch (error) {
        console.error('Error loading sheet data:', error);
        quizData = [];
        updateChart();
      }
    }
    
    async function saveToSheet(data) {
      const headers = ['timestamp', ...questions.map(q => q.text)];
      const row = [data.timestamp, ...questions.map(q => data[q.text] || '')];
      
      try {
        // Check if sheet has headers
        const checkResponse = await fetch(
          `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/Sheet1!A1:Z1`,
          {
            headers: {
              Authorization: `Bearer ${accessToken}`
            }
          }
        );
        
        const checkData = await checkResponse.json();
        
        // Add headers if sheet is empty
        if (!checkData.values || checkData.values.length === 0) {
          await fetch(
            `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/Sheet1!A1:append?valueInputOption=RAW`,
            {
              method: 'POST',
              headers: {
                Authorization: `Bearer ${accessToken}`,
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                values: [headers]
              })
            }
          );
        }
        
        // Append data row
        await fetch(
          `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/Sheet1!A:Z:append?valueInputOption=RAW`,
          {
            method: 'POST',
            headers: {
              Authorization: `Bearer ${accessToken}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              values: [row]
            })
          }
        );
        
        await loadSheetData();
      } catch (error) {
        console.error('Error saving to sheet:', error);
      }
    }
    
    function showScreen(screenId) {
      document.getElementById('loginScreen').classList.add('hidden');
      document.getElementById('chartScreen').classList.add('hidden');
      document.getElementById('quizScreen').classList.add('hidden');
      document.getElementById(screenId).classList.remove('hidden');
    }
    
    function setChartView(showAll) {
      showAllData = showAll;
      document.getElementById('toggle30d').classList.toggle('active', !showAll);
      document.getElementById('toggleAll').classList.toggle('active', showAll);
      updateChart();
    }
    
    function updateChart() {
      const canvas = document.getElementById('myChart');
      const ctx = canvas.getContext('2d');
      
      let filteredData = [...quizData];
      
      if (!showAllData && filteredData.length > 0) {
        const thirtyDaysAgo = new Date();
        thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
        filteredData = filteredData.filter(entry => {
          const entryDate = new Date(entry.timestamp);
          return entryDate >= thirtyDaysAgo;
        });
      }
      
      const chartData = filteredData.map(entry => {
        const timestamp = new Date(entry.timestamp);
        const displayTime = timestamp.toLocaleString('en-US', {
          month: 'short',
          day: 'numeric',
          hour: 'numeric',
          minute: '2-digit',
          hour12: true
        });
        
        // Calculate percentages
        const cyanQuestions = questions.filter(q => q.color === 'cyan' && q.type === 'yesno');
        const magentaQuestions = questions.filter(q => q.color === 'magenta' && q.type === 'yesno');
        const yellowQuestions = questions.filter(q => q.color === 'yellow' && q.type === 'yesno');
        
        const cyanYes = cyanQuestions.filter(q => entry[q.text] === 'yes').length;
        const magentaYes = magentaQuestions.filter(q => entry[q.text] === 'yes').length;
        const yellowYes = yellowQuestions.filter(q => entry[q.text] === 'yes').length;
        
        const cyanPercent = (cyanYes / cyanQuestions.length) * 100;
        const magentaPercent = (magentaYes / magentaQuestions.length) * 100;
        const yellowPercent = (yellowYes / yellowQuestions.length) * 100;
        
        const rating = parseInt(entry['daily rating']) || 0;
        const ratingPercent = ((rating + 2) / 4) * 100;
        
        return {
          time: displayTime,
          cyan: cyanPercent,
          magenta: magentaPercent,
          yellow: yellowPercent,
          rating: ratingPercent
        };
      });
      
      if (chart) {
        chart.destroy();
      }
      
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: chartData.map(d => d.time),
          datasets: [
            {
              label: 'Cyan',
              data: chartData.map(d => d.cyan),
              borderColor: '#00FFFF',
              backgroundColor: '#00FFFF',
              borderWidth: 3,
              pointRadius: 4,
              tension: 0.1
            },
            {
              label: 'Magenta',
              data: chartData.map(d => d.magenta),
              borderColor: '#FF00FF',
              backgroundColor: '#FF00FF',
              borderWidth: 3,
              pointRadius: 4,
              tension: 0.1
            },
            {
              label: 'Yellow',
              data: chartData.map(d => d.yellow),
              borderColor: '#FFFF00',
              backgroundColor: '#FFFF00',
              borderWidth: 3,
              pointRadius: 4,
              tension: 0.1
            },
            {
              label: 'Rating',
              data: chartData.map(d => d.rating),
              borderColor: '#FFFFFF',
              backgroundColor: '#FFFFFF',
              borderWidth: 3,
              pointRadius: 4,
              tension: 0.1
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false
            }
          },
          scales: {
            y: {
              min: 0,
              max: 100,
              ticks: {
                color: '#FFFFFF',
                font: {
                  size: 10
                }
              },
              grid: {
                color: '#333333'
              }
            },
            x: {
              ticks: {
                color: '#FFFFFF',
                font: {
                  size: 8
                },
                maxRotation: 90,
                minRotation: 90
              },
              grid: {
                color: '#333333'
              }
            }
          }
        }
      });
    }
    
    function startQuiz() {
      currentQuestionIndex = 0;
      responses = {};
      showScreen('quizScreen');
      renderQuestion();
    }
    
    function renderQuestion() {
      const question = questions[currentQuestionIndex];
      const card = document.getElementById('card');
      const sectionLabel = document.getElementById('sectionLabel');
      const cardContent = document.getElementById('cardContent');
      const progressBar = document.getElementById('progressBar');
      
      card.style.backgroundColor = '#0D0D0D';
      card.style.borderColor = colorMap[question.color];
      card.style.transform = 'none';
      
      sectionLabel.textContent = question.section;
      sectionLabel.style.color = colorMap[question.color];
      
      const progress = (currentQuestionIndex / questions.length) * 100;
      progressBar.style.width = `${progress}%`;
      
      if (question.type === 'yesno') {
        cardContent.innerHTML = `<div class="question-text" style="color: ${colorMap[question.color]}">${question.text}</div>`;
      } else {
        const values = [2, 1, 0, -1, -2];
        cardContent.innerHTML = `<div class="rating-container">
          ${values.map(val => `
            <div class="rating-circle" 
                 data-value="${val}"
                 style="border-color: ${colorMap[question.color]}; color: ${colorMap[question.color]};"
                 onclick="selectRating(${val})">
              ${val > 0 ? '+' + val : val}
            </div>
          `).join('')}
        </div>`;
      }
    }
    
    function selectRating(value) {
      const question = questions[currentQuestionIndex];
      responses[question.text] = value;
      
      const circles = document.querySelectorAll('.rating-circle');
      circles.forEach(circle => {
        const circleValue = parseInt(circle.dataset.value);
        if (circleValue <= value) {
          circle.style.backgroundColor = '#FF00FF';
          circle.style.color = '#0D0D0D';
        } else {
          circle.style.backgroundColor = 'transparent';
          circle.style.color = colorMap[question.color];
        }
      });
    }
    
    function handleAnswer(answer) {
      const question = questions[currentQuestionIndex];
      responses[question.text] = answer;
      
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        renderQuestion();
      } else {
        completeQuiz();
      }
    }
    
    async function completeQuiz() {
      const timestamp = new Date().toISOString();
      const data = {
        timestamp,
        ...responses
      };
      
      await saveToSheet(data);
      showScreen('chartScreen');
      
      const btn = document.querySelector('#chartScreen .btn');
      btn.textContent = 'take another quiz';
    }
    
    // Drag handlers
    const card = document.getElementById('card');
    
    card.addEventListener('mousedown', startDrag);
    card.addEventListener('touchstart', startDrag);
    
    document.addEventListener('mousemove', drag);
    document.addEventListener('touchmove', drag);
    
    document.addEventListener('mouseup', endDrag);
    document.addEventListener('touchend', endDrag);
    
    function startDrag(e) {
      const question = questions[currentQuestionIndex];
      if (question.type === 'rating' && responses[question.text] === undefined) return;
      
      isDragging = true;
      dragStartX = e.touches ? e.touches[0].clientX : e.clientX;
      dragOffset = 0;
      card.classList.add('dragging');
    }
    
    function drag(e) {
      if (!isDragging) return;
      
      const question = questions[currentQuestionIndex];
      if (question.type === 'rating' && responses[question.text] === undefined) return;
      
      const currentX = e.touches ? e.touches[0].clientX : e.clientX;
      dragOffset = currentX - window.innerWidth / 2;
      
      const rotation = dragOffset * 0.1;
      const shouldShowColor = dragOffset > 100;
      
      card.style.transform = `translateX(${dragOffset}px) rotate(${rotation}deg)`;
      
      if (shouldShowColor) {
        card.style.backgroundColor = colorMap[question.color];
        const textElements = card.querySelectorAll('.section-label, .question-text');
        textElements.forEach(el => el.style.color = '#0D0D0D');
      } else {
        card.style.backgroundColor = '#0D0D0D';
        const textElements = card.querySelectorAll('.section-label, .question-text');
        textElements.forEach(el => el.style.color = colorMap[question.color]);
      }
    }
    
    function endDrag() {
      if (!isDragging) return;
      
      const question = questions[currentQuestionIndex];
      if (question.type === 'rating' && responses[question.text] === undefined) {
        isDragging = false;
        dragOffset = 0;
        card.style.transform = 'none';
        card.classList.remove('dragging');
        return;
      }
      
      if (Math.abs(dragOffset) > 100) {
        if (dragOffset > 0) {
          handleAnswer('yes');
        } else {
          handleAnswer('no');
        }
      } else {
        card.style.transform = 'none';
        card.style.backgroundColor = '#0D0D0D';
        const textElements = card.querySelectorAll('.section-label, .question-text');
        textElements.forEach(el => el.style.color = colorMap[question.color]);
      }
      
      isDragging = false;
      dragOffset = 0;
      card.classList.remove('dragging');
    }
  </script>
</body>
</html>
